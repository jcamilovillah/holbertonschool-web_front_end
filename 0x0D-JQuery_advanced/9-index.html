<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 9</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <style>
          .loading {
            opacity: 0.2;
          }
        </style>
    </head>

    <body>
      <script type="application/javascript">
        function createSearchForm() {
          let inputText = $("<input type='text'>");
          let inputSubmit = $("<input type='submit'>");
          let ul1 = $("<ul></ul>");
          let ul2 = $("<ul id='pagination'></ul>");

          inputSubmit.click(function() {
            let inputValue = $("input").first().val();
            queryWikipedia(inputValue);
          });

          $("body").append(
            inputText,
            inputSubmit,
            ul1,
            ul2
          );
        }

        function addNewArticle(id, title, snippet) {
          let li = $("<li></li>");
          let p1 = $("<p></p>");
          let p2 = $("<p></p>");
          let span = $("<span></span>");
          let b = $("<b></b>");

          b.append(title);
          span.append(id + " - ", b);
          p1.append(span);
          p2.append(snippet);
          li.append(p1, p2)

          $("ul").first().append(li);
        }

        function queryWikipedia(search, offset = 0) {
          let url = "https://en.wikipedia.org/w/api.php?origin=*";
          let params = {
            action: "query",
            list: "search",
            srsearch: search,
            format: "json",
            sroffset: offset
          }

          Object.keys(params).forEach(function(key) {
            url += "&" + key + "=" + params[key];
          });
          displayLoading(true);
          $.get(url, function(data) {
            displayLoading(false);
            buildPagination(data.query.searchinfo.totalhits, data.continue.sroffset, offset);
            $("ul").first().html("");
            data.query.search.forEach(item => {
              addNewArticle(item.pageid, item.title, item.snippet);
            })
          })
        }

        function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
          $("#pagination").html("");

          for (let i = 0 ; i < (numberOfItems/itemsPerPage); i++) {
            let li = $("<li></li>");
            li.append(i);
            li.css({"cursor": "pointer", "margin-left": "10px", "display": "inline"});
            if (i == currentOffset) {
              li.css({"font-weight": "bold"});
            }

            li.click(function() {
              queryWikipedia(
                $("input").first().val(), 
                li.html()
              );
            });

            $("#pagination").append(li);
          }
        }

        function displayLoading(loading) {
          let firtUl = $("ul").first();

          if (loading === true) {
            firtUl.wrap("<div class='loading'></div>");
          } else {
            firtUl.unwrap();
          }
        }

        createSearchForm()
      </script>
    </body>

</html>
