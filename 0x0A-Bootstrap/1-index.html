<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <div class="row">
            <div class="btn btn-primary text-white p-2 col-12 col-lg-3">Primary</div>
            <div class="btn btn-success text-white p-2 col-12 col-lg-3">Success</div>
            <div class="btn btn-danger  text-white p-2 col-12 col-lg-3">Danger</div>
            <div class="btn btn-warning text-white p-2 col-12 col-lg-3">Warning</div>
        </div>

        <hr />

        <div class="row">
          <div class="btn btn-primary col-12 col-sm-3 text-white p-2">Primary</div>
          <div class="btn btn-success col-12 col-sm-3 text-white p-2">Success</div>
          <div class="btn btn-danger  col-12 col-sm-3 text-white p-2">Danger</div>
          <div class="btn btn-warning col-12 col-sm-3 text-white p-2">Warning</div>
        </div>

        <hr />

        <div class="row">
          <div class="btn btn-primary col-12 col-lg-2 col-sm-12 text-white p-2">Primary</div>
          <div class="btn btn-success col-12 col-lg-4 col-sm-12 text-white p-2">Success</div>
          <div class="btn btn-danger  col-12 col-lg-6 col-sm-12 text-white p-2">Danger</div>
        </div>

        <hr />

        <div class="row">
          <div class="btn btn-primary col-12 col-sm-3 order-xl-1 order-lg-2 order-md-3 order-sm-4 text-white p-2">Primary</div>
          <div class="btn btn-success col-12 col-sm-3 order-xl-2 order-lg-3 order-md-4 order-sm-1 text-white p-2">Success</div>
          <div class="btn btn-danger  col-12 col-sm-3 order-xl-3 order-lg-4 order-md-1 order-sm-2 text-white p-2">Danger</div>
          <div class="btn btn-warning col-12 col-sm-3 order-xl-4 order-lg-1 order-md-2 order-sm-3 text-white p-2">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
          <div class="btn btn-primary col-16 col-md-2">Primary</div>
          <div class="btn btn-success col-16 col-md-2">Success</div>
        </div>

        <hr/>

        <div class="row">
          <div class="btn btn-primary col-16 col-md-2 ">Primary</div>
          <div class="btn btn-success col-16 col-md-2 offset-md-4">Success</div>
          <div class="btn btn-danger  col-16 col-md-2 offset-md-2">Danger</div>
        </div>
    </body>
</html>
